<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Selamat Hari Raya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
        }
        .envelope {
            width: 90vw;
            max-width: 300px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFD700;
            border-radius: 10px;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #FFC107;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .flap.open {
            transform: rotateX(180deg);
        }
        .letter {
            width: 80%;
            height: 60%;
            background: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <audio id="myAudio">
        <source src="horse.ogg" type="audio/ogg">
        <source src="L1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="background"></div>
    <div class="envelope" onclick="toggleLetterAndAudio()">
        <div class="flap"></div>
        <div class="letter">
            <p>Selamat Hari Raya Aidilfitri! Maaf Zahir & Batin.</p>
        </div>
    </div>
    <script>
        function toggleLetterAndAudio() {
            let flap = document.querySelector('.flap');
            let audio = document.getElementById("myAudio");
            
            flap.classList.toggle('open');
            
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
